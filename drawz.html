<!DOCTYPE HTML>
<html>

<head>  
    <script src="./drawz.js"></script>

</head>  

<body>
    <div id="canvas_wrapper"></div>
    
    <script>
        
        // creates a new Drawz object 
        var stage = new Drawz(  "canvas_wrapper",
                                200,
                                200,
                                "border:1px solid black;" +
                                "background:#ccc;");
        
        // creates a new style object
        var style = stage.create_style("red",3,"black")
        
        // draws a rectangle and give it a style
        stage.draw_rect(75,75,50,50,style)
        
        // draws a rectangle with no style (using standard styling)
        stage.draw_rect(65,65,50,50)
        
        // changes some style properties
        style.rotation = 45;
        style.fill_color = "blue";
        
        // draws a new rectangle using the changed style settings
        stage.draw_rect(10,10,20,30,style)
        
        // changes again some style properties
        style.rotation = 0;
        style.fill_color = "yellow";
        
        // draws a circle
        stage.draw_circle(60,40,20,style)
        
        // creates a new style object
        var style2 = stage.create_style()
        style2.fill_color = ["blue","red"];
        style2.stroke_width = 5;
        style2.gradient = ["radial","auto"]
        style2.stroke_color = "yellow";
        
        // draws a path
        stage.draw_line([[125,125],[150,175],[125,175],[90,140],[125,125]],true,style2)

        // edits the style again
        style2.fill_color = "black";
        style2.stroke_color = "";
        
        // draws a triangle
        stage.draw_triang(150,100,30,60,style2)
    </script>
</body>
</html>
